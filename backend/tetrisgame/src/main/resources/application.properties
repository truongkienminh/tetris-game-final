spring.application.name=tetrisgame

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# DATABASE CONFIGURATION (SQL SERVER)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TetrisGame;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# SECURITY / JWT
# ===============================
# ? Use a 32+ char secret in production and keep it out of source control
jwt.secret=super_secret_tetris_key_123456789_super_secure
# ? Token expiration: 7 days in milliseconds (604800000)
# Previous: 86400000 (1 day), Updated to: 604800000 (7 days)
jwt.expiration=604800000

# ===============================
# SESSION CONFIGURATION
# ===============================
# ? Session timeout: 2 hours (7200 seconds)
server.servlet.session.timeout=7200
# ? Cookie name
server.servlet.session.cookie.name=JSESSIONID
# ? Secure cookie in production (enable for HTTPS)
server.servlet.session.cookie.secure=false
# ? HttpOnly flag (prevents JavaScript access)
server.servlet.session.cookie.http-only=true
# ? SameSite attribute for CSRF protection
server.servlet.session.cookie.same-site=lax

# ===============================
# WEBSOCKET CONFIGURATION
# ===============================
# ? WebSocket endpoint path
spring.websocket.path=/ws
# ? Updated: Specify allowed origins (change localhost:5173 to your frontend URL)
spring.websocket.allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000

# ===============================
# THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================
# CORS CONFIGURATION
# ===============================
# ? Allow credentials (cookies, authorization headers)
spring.web.cors.allow-credentials=true
# ? Allowed methods
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# ? Allowed headers
spring.web.cors.allowed-headers=*
# ? Max age for preflight cache (in seconds)
spring.web.cors.max-age=3600