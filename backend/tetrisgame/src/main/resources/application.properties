spring.application.name=tetrisgame
# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# DATABASE CONFIGURATION (SQL SERVER)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TetrisGame;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# WEBSOCKET CONFIGURATION
# ===============================
spring.websocket.path=/ws
spring.websocket.allowed-origins=*

# ===============================
# SECURITY / JWT
# ===============================
# Use a 32+ char secret in production and keep it out of source control
jwt.secret=super_secret_tetris_key_123456789_super_secure
# expiration in milliseconds (default 24 hours)
jwt.expiration=86400000

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

